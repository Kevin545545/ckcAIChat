<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.7/dist/morph/bootstrap.min.css">
        <title>{% block title %}{% endblock %}</title>
        <!-- Marked.js for Markdown parsing -->
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <!-- Highlight.js for code syntax highlighting -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.min.css">
        <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/highlight.min.js"></script>
        <script>hljs.highlightAll();</script>
        <style>
            .chat-container {
                max-width: 800px;
                margin: 0 auto;
            }
            .chat-message {
                display: flex;
                margin-bottom: 1rem;
            }
            .chat-message.user .message {
                background-color: #e1f5fe;
                margin-left: auto;
            }
            .chat-message.assistant .message {
                background-color: #f1f0f0;
            }
            .message {
                padding: 10px;
                border-radius: 8px;
                max-width: 80%;
            }
        </style>
    </head>


    <body>
        <nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ckcAI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                <a class="nav-link" href="/generate_image">Image Generation</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/code_interpreter">Code Interpreter</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/realtime">Realtime Conversation</a>
                </li>
            </ul>
            <form class="d-flex" action="/history" method="get">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">History</button>
            </form>
            </div>
        </div>
        </nav>
        <div class="container mt-4">
            {% block content %}
            {% endblock %}
        </div>
    <!-- Bootstrap 5 JS Bundle（including Popper）-->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
            crossorigin="anonymous">
        </script>
    </body>
</html>
