{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block content %}
  <h2>Conversation History</h2>
  <ul class="list-group">
    {% for m in messages %}
      <li class="list-group-item">
          <div><strong>You:</strong> {{ m.user }}</div>
          <div><strong>AI:</strong></div>
          <div class="ai-md">{{ m.ai | safe }}</div>
      </li>
    {% endfor %}
  </ul>

  {% if not messages %}
    <p>No conversation history found.</p>
  {% endif %}
{% endblock %}
