{% extends "layout.html" %}

{% block title %}
    ckcAI Chat
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-5">ckcAI Chat</h1>
    <form method="POST" action="/query">
        <div class="mb-3">
            <label for="query" class="form-label">Please input your questions：</label>
            <input type="text" class="form-control" id="query" name="query" required>
        </div>
        <button type="submit" class="btn btn-primary">submit</button>
    </form>
    {% if messages %}
    <div class="mt-4">
        <h5>Conversation：</h5>
        <ul class="list-group">
            {% for m in messages %}
            <li class="list-group-item">
                <strong>You：</strong> {{ m.user }}<br>
                <strong>AI：</strong> <div class="ai-md">{{ m.ai | safe }}</div>
            </li>
            {% endfor %}
        </ul>
    </div>
    <script>
    function renderMarkdown() {
        document.querySelectorAll('.ai-md').forEach(function(el){
            el.innerHTML = marked.parse(el.textContent);
            el.querySelectorAll('pre code').forEach(function(block){
                hljs.highlightElement(block);
            });
        });
    }
    document.addEventListener('DOMContentLoaded', renderMarkdown);
    window.addEventListener('load', renderMarkdown);
    </script>
    {% endif %}
</div>
{% endblock %}
