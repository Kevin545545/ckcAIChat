{% extends "layout.html" %}

{% block title %}
    ckcAI Chat
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-5">ckcAI Chat</h1>
    <form id="query-form" method="POST" action="/query" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="query" class="form-label">Please input your questionsï¼š</label>
            <textarea class="form-control" id="query" name="query" rows="4" required></textarea>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="web_search" name="web_search">
            <label class="form-check-label" for="web_search">Enable Web Search</label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="reasoning" name="reasoning">
            <label class="form-check-label" for="reasoning">Enable Reasoning</label>
        </div>
        <div class="mb-3">
            <label for="file" class="form-label">Attach a file(.pdf) or image (optional):</label>
            <input type="file" class="form-control" id="file" name="file">
        </div>

        <button type="submit" class="btn btn-primary">submit</button>
    </form>
    {% if messages %}
    <div class="chat-container mt-4">
        {% for m in messages %}
        <div class="chat-message user">
            <div class="message">{{ m.user }}</div>
        </div>
        <div class="chat-message assistant">
            <div class="message"><div class="ai-md">{{ m.ai | safe }}</div></div>
        </div>
        {% endfor %}
    </div>
    <script>
    function renderMarkdown() {
        document.querySelectorAll('.ai-md').forEach(function(el){
            el.innerHTML = marked.parse(el.textContent);
            el.querySelectorAll('pre code').forEach(function(block){
                hljs.highlightElement(block);
            });
        });
    }
    document.addEventListener('DOMContentLoaded', renderMarkdown);
    window.addEventListener('load', renderMarkdown);
    </script>
    {% endif %}
</div>
<script>
document.getElementById('query-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const form = e.target;
    const query = document.getElementById('query').value;
    const webSearch = document.getElementById('web_search').checked ? '1' : '0';
    const reasoning = document.getElementById('reasoning').checked ? '1' : '0';
    const chat = document.querySelector('.chat-container') || document.createElement('div');
    if (!chat.classList.contains('chat-container')) {
        chat.className = 'chat-container mt-4';
        form.insertAdjacentElement('afterend', chat);
    }
    const outputId = 'stream-output-' + Date.now();
    chat.insertAdjacentHTML('beforeend', `<div class="chat-message user"><div class="message">${query}</div></div><div class="chat-message assistant"><div class="message"><div class="ai-md" id="${outputId}"></div></div></div>`);

    const output = document.getElementById(outputId);
    const source = new EventSource(`/stream_query?query=${encodeURIComponent(query)}&web_search=${webSearch}&reasoning=${reasoning}`);
    source.onmessage = function(e) {
        if (e.data === 'DONE:') {
            source.close();
            document.querySelectorAll('pre code').forEach(block => {
                hljs.highlightElement(block);
            });
        } else {
            output.textContent += e.data;
            output.innerHTML = marked.parse(output.textContent);
        }
    };
    source.onerror = function() {
        source.close();
    };
});
</script>
{% endblock %}
